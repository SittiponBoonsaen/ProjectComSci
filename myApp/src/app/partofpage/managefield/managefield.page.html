<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>managefield</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <p-table [value]="datafield">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
          Products
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>statusField</th>
          <th>#</th>
          <!--        <th>Telephone</th>-->
          <!--        <th>Address</th>-->
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-datafield>
        <tr>
          <td><img src="data:image/png;base64,{{datafield.picture_picturefield}}" [alt]="datafield.name_field" width="100" class="p-shadow-4"  /></td>
          <td>{{datafield.name_field}}</td>
          <td>{{datafield.status_field}}</td>
          <!--        <td>{{product.address_store}}</td>-->

          <td>
            <ion-icon name="construct-outline" style="width: 25px;height: 25px;" (click)="gotoEdit()"></ion-icon>
            <ion-icon name="trash-outline" style="width: 25px;height: 25px;" (click)="presentAlertConfirm()"></ion-icon>
          </td>
          <!--        <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>-->
          <!--        <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>-->
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{datafield ? datafield.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="goToAddfield()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
