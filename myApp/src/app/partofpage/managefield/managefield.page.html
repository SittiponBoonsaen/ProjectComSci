<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
<ion-header class="background" style="font-family: 'Sarabun', sans-serif;">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button style="font-family: 'Sarabun', sans-serif;" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-family: 'Sarabun', sans-serif;" >จัดการสนาม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" style="font-family: 'Sarabun', sans-serif;">

    <p-table [value]="datafield">
      <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between" style="font-family: 'Sarabun', sans-serif;">
          ข้อมูลสนาม
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr style="font-family: 'Sarabun', sans-serif;">
          <th>รูปภาพ</th>
          <th>ชื่อสนาม</th>
          <th>สถานะ</th>
          <th>การจัดการ</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-datafield>
        <tr style="font-family: 'Sarabun', sans-serif;">
          <td><img *ngIf="datafield.picture_picturefield == null" src="assets/img/noimage.png" [alt]="datafield.name_field" class="p-shadow-4"  />
            <img *ngIf="datafield.picture_picturefield != null" src="data:image/png;base64,{{datafield.picture_picturefield}}" [alt]="datafield.name_field" width="100" class="p-shadow-4"  />
          </td>
          <td>{{datafield.name_field}}</td>
          <td>{{datafield.status_field}}</td>
          <!--        <td>{{product.address_store}}</td>-->

          <td>
            <ion-icon name="construct-outline" style="width: 25px;height: 25px;" (click)="gotoEdit(datafield.id_field)"></ion-icon>
            <ion-icon name="trash-outline" style="width: 25px;height: 25px;" (click)="presentAlertConfirm(datafield.id_field)"></ion-icon>
          </td>

          <!--        <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>-->
          <!--        <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>-->
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="p-d-flex p-ai-center p-jc-between" style="font-family: 'Sarabun', sans-serif;">
          In total there are {{datafield ? datafield.length : 0 }} products.
        </div>
      </ng-template>
    </p-table>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="goToAddfield()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
