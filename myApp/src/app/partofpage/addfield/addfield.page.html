<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">

<ion-header class="background" style="font-family: 'Sarabun', sans-serif;">
  <ion-toolbar class="background">
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>เพิ่มสนาม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" style="font-family: 'Sarabun', sans-serif;">


  <div class="ion-padding sizeimage centeredit" style="">
    <img src="assets/img/noimage.png" class="rounded" alt="...">
  </div>

  <div  class="centerbutton">
    <button type="button" (click)="selectImage()" class="btn btn-link"><ion-icon name="camera-outline"></ion-icon>เพิ่มรูปภาพ</button>
  </div>
  <div class="padding">
  <label>ชื่อสนาม</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" class="form-control" [(ngModel)]="name_field" placeholder="ชื่อสนาม" aria-label="Username" aria-describedby="basic-addon1">
  </div>

<!--  <div class="input-group mb-3">-->
<!--    <div class="input-group-prepend">-->
<!--      <span class="input-group-text" id="basic-addon6">service</span>-->
<!--    </div>-->
<!--    <input type="text" class="form-control" [(ngModel)]="service_field" placeholder="service" aria-label="Username" aria-describedby="basic-addon1">-->
<!--  </div>-->
  <div class="form-group">
    <label for="exampleFormControlSelect1">ขนาดของสนาม</label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="size_field">
      <option>
        5คน
        22 x 42 เมตร
      </option>
      <option>
        7คน
        33 x 53 เมตร
      </option>
      <option>
        9คน
        43 x 63 เมตร
      </option>
      <option>
        11คน
        68 x 105 เมตร
      </option>
    </select>
  </div>
  <label>ราคา</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" class="form-control" [(ngModel)]="price_field" placeholder="ราคา" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">สถานะของสนาม</label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="status_field">
      <option>เปิดให้บริการ</option>
      <option>ไม่เปิดให้บริการ</option>
    </select>
  </div>

  <div class="centerbutton">
    <button type="button" (click)="presentAlertConfirm()" class="btn btn-success ">เพิ่มสนาม</button>
  </div>
  </div>
</ion-content>
