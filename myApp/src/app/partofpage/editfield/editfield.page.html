<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<ion-header class="background" style="font-family: 'Sarabun', sans-serif;">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title  style="font-family: 'Sarabun', sans-serif;">แก้ไขข้อมูลสนาม</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" *ngFor="let data of this.datafield" style="font-family: 'Sarabun', sans-serif;">
  <div class="ion-padding sizeimage centeredit" style="">
    <img src="assets/img/noimage.png" class="rounded" alt="...">
  </div>

  <div  class="centerbutton">
    <button type="button" (click)="selectImage()" class="btn btn-link"><ion-icon name="camera-outline"></ion-icon>เพิ่มรูปภาพ</button>
  </div>
  <div class="padding">
  <label>ชื่อสนาม</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" class="form-control" value="{{data.name_field}}" id="name_field" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="form-group">
    <label for="size_field">สถานะของสนาม</label>
    <select class="form-control" value="{{data.size_field}}"  id="size_field">
      <option>
        5คน
        22 x 42 เมตร
      </option>
      <option>
        7คน
        33 x 53 เมตร
      </option>
      <option>
        9คน
        43 x 63 เมตร
      </option>
      <option>
        11คน
        68 x 105 เมตร
      </option>
    </select>
  </div>
  <label>ราคาสนาม</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" id="price_field" value="{{data.price_field}}" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="form-group">
    <label for="status_field">สถานะของสนาม</label>
    <select class="form-control" id="status_field"value="{{data.status_field}}">
      <option>เปิดให้บริการ</option>
      <option>ไม่เปิดให้บริการ</option>
    </select>
  </div>

  <div class="centerbutton">
    <button type="button" (click)="presentAlertConfirm()" class="btn btn-success ">แก้ไขข้อมูลสนาม</button>
  </div>
  </div>
</ion-content>
