<link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<ion-header class="background" style="font-family: 'Sarabun', sans-serif;">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title  style="font-family: 'Sarabun', sans-serif;">แก้ไขข้อมูลร้าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let data of this.datastore" class="background" style="font-family: 'Sarabun', sans-serif;">
  <div class="ion-padding sizeimage centeredit" style="">
    <img src="assets/img/noimage.png" class="rounded" alt="...">
  </div>

  <div  class="centerbutton">
    <button type="button" (click)="selectImage()" class="btn btn-link"><ion-icon name="camera-outline"></ion-icon>เพิ่มรูปภาพ</button>
  </div>
  <div class="padding">
  <label>ชื่อร้าน</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">

    </div>
    <input type="text" class="form-control"  value="{{data.name_store}}" id="name_store" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <label>ทึ่อยู่</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
      </div>

      <textarea class="form-control"  value="{{data.address_store}}" id="address_store" placeholder="ที่อยู่"  aria-label="With textarea"></textarea>
    </div>

  <label>เบอร์โทรศัพท์</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <input type="text" class="form-control"  value="{{data.telephone_store}}" id="telephone_store" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <label>กฏของร้าน</label>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
    </div>
    <textarea class="form-control"  value="{{data.rules_store}}"  id="rules_store" aria-label="With textarea"></textarea>
  </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">สถานะของสนาม</label>
      <select class="form-control" id="exampleFormControlSelect1"  value="{{data.status_store}}">
        <option>เปิดให้บริการ</option>
        <option>ไม่เปิดให้บริการ</option>
      </select>
    </div>
  <div class="centerbutton">
    <button type="button" (click)="presentAlertConfirm()" class="btn btn-success ">แก้ไขข้อมูลร้าน</button>
  </div>
  </div>
</ion-content>
