<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
<ion-header class="background" style="font-family: 'Sriracha', cursive;">
  <ion-toolbar class="background">
        <ion-buttons >
          <ion-back-button style="font-family: 'Sriracha', cursive;" defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary" >
          <ion-button color="secondary" style="font-family: 'Sriracha', cursive;">
            Done
          </ion-button>
        </ion-buttons>
        <ion-title style="font-family: 'Sriracha', cursive;">ค้นหาขั้นสูง</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="background" style="font-family: 'Sriracha', cursive;">


  <ion-range dualKnobs="true" [min]=timeMin [max]=timeMax step="3"
              [(ngModel)]="time" (ionChange)="setBadge(time)" ></ion-range>
  <div >
    <ion-item  class="background">
      <ion-text style="font-family: 'Sriracha', cursive;" color="primary">{{this.timeMin2}} - </ion-text>
      <ion-text style="font-family: 'Sriracha', cursive;" color="primary">{{ this.timeMax2}} บาท /ชั่วโมง</ion-text>
    </ion-item>
  </div>

  <ion-item  class="background">
    <ion-label style="font-family: 'Sriracha', cursive;">Select: province</ion-label>
    <ion-select style="font-family: 'Sriracha', cursive;"  class="custom-options" [(ngModel)]="mySelectprovince" (ionChange)="selectedprovincemethod(mySelectprovince)">
      <ion-select-option  *ngFor="let province of this.selectedprovince " style="font-family: 'Sriracha', cursive;"
                          value="{{province.id}}"> {{province.name_th}} </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item  class="background">
    <ion-label style="font-family: 'Sriracha', cursive;" >Select: amphures</ion-label>
    <ion-select style="font-family: 'Sriracha', cursive;" class="custom-options" [(ngModel)]="mySelectamphures" (ionChange)="selectedamphuresmethod(mySelectamphures)">
      <ion-select-option  *ngFor="let amphures of this.selectedamphures " style="font-family: 'Sriracha', cursive;"
                          value="{{amphures.id}}"> {{amphures.name_th}} </ion-select-option>
    </ion-select>
  </ion-item>

<!--  <ion-item>-->
<!--    <ion-label>Time</ion-label>-->
<!--    <ion-datetime cancelText="cancel" doneText="done" displayFormat="DD : MMMM"></ion-datetime>-->
<!--  </ion-item>-->



</ion-content>
