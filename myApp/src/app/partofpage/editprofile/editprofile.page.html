<ion-header>
  <ion-toolbar>
    <ion-title>editprofile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-userpic">
    <img src="assets/img/default-avatar.png">
  </div>

  <div class="">
    <input type="file" name="myImage" accept="image/png,image/jpeg" #filebin (click)="presentAlertConfirm()" />
  </div>

  <div>
    <ion-button (click)="selectImage()">SAVE</ion-button>
  </div>

</ion-content>
