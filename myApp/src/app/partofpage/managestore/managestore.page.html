<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
<ion-header class="background" style="font-family: 'Sriracha', cursive;">
  <ion-toolbar class="background">
    <ion-buttons>
      <ion-back-button style="font-family: 'Sriracha', cursive;" style="font-family: 'Sriracha', cursive;" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title style="font-family: 'Sriracha', cursive;">จัดการร้าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" style="font-family: 'Sriracha', cursive;">
  <p-table [value]="products">
    <ng-template pTemplate="caption">
      <div class="p-d-flex p-ai-center p-jc-between" style="font-family: 'Sriracha', cursive;">
        ข้อมูลร้าน
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr style="font-family: 'Sriracha', cursive;">
        <th>รูปภาพ</th>
        <th>ชื่อร้าน</th>
        <th>การจัดการ</th>
<!--        <th>Telephone</th>-->
<!--        <th>Address</th>-->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr style="font-family: 'Sriracha', cursive;">
        <td><img src="data:image/png;base64,{{product.picture_store}}" [alt]="product.name_store" width="100" class="p-shadow-4"  /></td>
        <td>{{product.name_store}}</td>
<!--        <td>{{product.telephone_store}}</td>-->
<!--        <td>{{product.address_store}}</td>-->

        <td>
            <ion-icon name="search-outline" style="width: 25px;height: 25px;" (click)="gotomanagefiled(product.id_store)"></ion-icon>
            <ion-icon name="construct-outline" class="p-button-rounded p-button-warning" style="width: 25px;height: 25px;" (click)="gotoEdit()"></ion-icon>
        </td>

<!--        <td><p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating></td>-->
<!--        <td><span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span></td>-->
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between" style="font-family: 'Sriracha', cursive;">
        In total there are {{products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="goToAddstore()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
