<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-item *ngFor="let datastore of datapass.datastore">
        <img style="width:100%" src="data:image/png;base64,{{datastore.picture_store}}">
      </ion-item>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let datafield of datapass.datafield" (click)="clickfield(datafield.id_field)">
      <table>
        <img style="width: 50x; height: 50px;" src="data:image/png;base64,{{datafield.picture_picturefield}}">
      </table>
      <tr>
        <th>
          ชื่อสนาม :
        </th>
        <br>
        <th>
          เบอร์โทร :
        </th>

      </tr>
      <tr>
        <th>
          {{datafield.name_field}}
        </th>
        <br>
        <th>
          {{datafield.status_field}}
        </th>

      </tr>
    </ion-item>
  </ion-list>

</ion-content>
