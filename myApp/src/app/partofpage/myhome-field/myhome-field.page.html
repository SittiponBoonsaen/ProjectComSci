<ion-header>
  <ion-toolbar>
    <ion-title>myhome-field</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let getfield of datapass.getfield" (click)="clickfield(getfield.id_field)">
      <table>
        <img style="width: 50x; height: 50px;" src="data:image/png;base64,{{getfield.picture_picturefield}}">
      </table>
      <tr>
        <th>
          ชื่อสนาม :
        </th>
        <br>
        <th>
          เบอร์โทร :
        </th>

      </tr>
      <tr>
        <th>
          {{getfield.name_field}}
        </th>
        <br>
        <th>
          {{getfield.status_field}}
        </th>

      </tr>
    </ion-item>
  </ion-list>

</ion-content>
