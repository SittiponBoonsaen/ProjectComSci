
<ion-header>
  <ion-toolbar>
    <ion-title>
        <ion-toolbar>
            <ion-buttons slot="start" style="margin-right: 290px">
                <ion-back-button >back</ion-back-button>
            </ion-buttons>
        </ion-toolbar>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="row"  *ngFor="let data of datafield" (click)="clickfield(data.id_field)">
      <div class="col-12">
        <table class="table table-image">
          <thead>
          <tr>
<!--            <th scope="col">Day</th>-->
            <th scope="col">รูปภาพ</th>
            <th scope="col">ชื่อสนาม</th>

            <th scope="col">ราคา/ชม.</th>
          </tr>
          </thead>

          <tbody>
          <tr>
<!--            <th scope="row">1</th>-->
            <td class="w-500">
              <img src="data:image/png;base64,{{data.picture_picturefield}}" [alt]="data.name_field">
            </td>
            <td>{{data.name_field}}</td>
            <td>{{data.price_field}}</td>
          </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</ion-content>
