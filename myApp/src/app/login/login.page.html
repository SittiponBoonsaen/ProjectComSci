<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img style="width: 60px; height: 60px;" src="assets/img/jongsanam-logo2.png"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<br>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="floating">username</ion-label>
    <ion-input [(ngModel)] ="username" ></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-label position="floating">password</ion-label>
    <ion-input [(ngModel)] ="password" type="password" ></ion-input>
  </ion-item>
  <br>
  <br>
  <br>

  <ion-button expand="block" color="secondary"(click)="login()">Login</ion-button>
  <ion-button expand="block" fill="outline" [routerLink]="'/register'">register</ion-button>
