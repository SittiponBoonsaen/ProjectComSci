
<ion-header>
  <ion-nav>
    <ion-title>
      Login
    </ion-title>
  </ion-nav>
</ion-header>

<ion-content>

<ion-list >
    <ion-item style="text-align: center">
      <img src="assets/img/jongsanam-logo.png">
    </ion-item>

    <ion-item>
      <ion-label position="floating">username</ion-label>
      <ion-input [(ngModel)] ="username" ></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input [(ngModel)] ="password" type="password" ></ion-input>
    </ion-item>
    <br>
    <br>
</ion-list>


    <ion-segment [(ngModel)]="valuedegree" (ionChange)="segmentChanged(valuedegree)">
      <ion-segment-button value="1">
        <ion-label>ลูกค้า</ion-label>
      </ion-segment-button>
      <ion-segment-button value="2">
        <ion-label>เจ้าของสนาม</ion-label>
      </ion-segment-button>
    </ion-segment>
    <br>
    <br>
    <ion-button expand="block" color="secondary"(click)="login()">Login</ion-button>
    <ion-button expand="block" fill="outline" [routerLink]="'/register'">Register</ion-button>

</ion-content>
