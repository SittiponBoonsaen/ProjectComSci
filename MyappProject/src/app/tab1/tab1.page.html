<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-input [(ngModel)] ="username" placeholder="username"></ion-input>
  <ion-input [(ngModel)] ="password"type="password" placeholder="password"></ion-input>

  <ion-button expand="block" color="secondary"(click)="login()">Login</ion-button>
  <ion-button expand="block" fill="outline" [routerLink]="'/register'">register</ion-button>


  
</ion-content>
