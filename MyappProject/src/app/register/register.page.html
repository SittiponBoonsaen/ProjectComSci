<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">register</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-input [(ngModel)] ="username" placeholder="username"></ion-input>
    <ion-input [(ngModel)] ="password"type="password" placeholder="password"></ion-input>
    <ion-input [(ngModel)] ="email" type="email" placeholder="email"></ion-input>
    <ion-input [(ngModel)] ="fristname" placeholder="fristname"></ion-input>
    <ion-input [(ngModel)] ="lastname" placeholder="lastname"></ion-input>
  <ion-input [(ngModel)] ="telephone"type="tel" placeholder="telephone"></ion-input>
    <ion-button expand="block" color="secondary" [routerLink]="'/register'">register</ion-button>

    <ion-button expand="block" fill="outline"  color="danger" [routerLink]="'/tabs/tab1'" >Cancel</ion-button>



</ion-content>
